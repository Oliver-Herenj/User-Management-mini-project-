<!doctype html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h2>Reset Password</h2>
    <span style="color: red;">
			<p th:text="${emsg}"></p>
		</span>



    <form th:action="@{/resetPwd}" th:object="${resetPwd}" method="post">

        <table>

            <tr>
                <td>Email : </td>
                <td><input type="email" th:field="*{email}" class="form-control" readonly></td>
            </tr>

            <tr>
                <td>New Password : </td>
                <td><input type="password" th:field="*{newPwd}" class="form-control" required
                           placeholder="Type Password"></td>
            </tr>
            <tr>
                <td>Confirm Password : </td>
                <td><input type="password" th:field="*{confirmPwd}" class="form-control" required
                           placeholder="Type Password"></td>
            </tr>


            <tr>
                <td></td>
                <td><input type="submit" value="Update" class="btn btn-primary mb-3"></td>
            </tr>

        </table>Don't have account ?
        <a href="/register">Sign-Up Here</a>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
